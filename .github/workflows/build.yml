name: Build Applications

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name dns-set DNS-set.py
    - name: List dist contents
      run: |
        dir dist
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-app
        path: dist/*

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name dns-set DNS-set.py
    - name: List dist contents
      run: |
        ls -l dist
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: linux-app
        path: dist/*

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name dns-set DNS-set.py
    - name: Make the binary executable
      run: |
        chmod +x dist/dns-set
    - name: List dist contents
      run: |
        ls -l dist
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-app
        path: dist/*
